apiVersion: apps/v1
kind: Deployment
metadata:
  name: audio-transcribe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audio-transcribe
  template:
    metadata:
      labels:
        app: audio-transcribe
    spec:
      containers:
      - name: web
        image: ghcr.io/youruser/os-docker:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: audio-config
        - secretRef:
            name: audio-secrets
